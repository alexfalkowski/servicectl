environment: development
cache:
  redis:
    marshaller: proto
    compressor: snappy
    addresses:
      server: localhost:6379
    url: secrets/redis
crypto:
  aes:
    key: secrets/aes
  ed25519:
    public: secrets/ed25519_public
    private: secrets/ed25519_private
  hmac:
    key: secrets/hmac
  rsa:
    public: secrets/rsa_public
    private: secrets/rsa_private
feature:
  kind: flipt
  host: localhost:9000
  retry:
    attempts: 3
    backoff: 100ms
    timeout: 10s
  timeout: 5s
hooks:
  secret: secrets/hooks
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
sql:
  pg:
    masters:
      - url: secrets/pg
    slaves:
      - url: secrets/pg
    max_open_conns: 5
    max_idle_conns: 5
    conn_max_lifetime: 1h
telemetry:
  logger:
    level: info
token:
  argon2:
    key: secrets/token
    hash: $argon2id$v=19$m=65536,t=3,p=4$Pl+/KEOE1lEYXJAUKb+JVg$DxBhEwsBuMPKGCqz/4UHNSvylB3BHgC8OClmnr0Uxc4
transport:
  http:
    port: 11000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    user_agent: Client http/1.0
  grpc:
    port: 12000
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    user_agent: Client grpc/1.0
